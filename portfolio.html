<!DOCTYPE html>

        <header class="header">
            <div class="layout-center-wrapper">
                <ul class="top-menu ul-reset">
                    <li><a href="index.html">Резюме</a></li>
                    <li class="active"><a href="#">Портфолио</a></li>
                </ul>
            </div>
        </header>
        
        
        
        <main class="main main--portfolio">
            <div class="layout-center-wrapper">
				<div class="info-title">
					<h2 class="info-title__title">Портфолио</h2>
				</div>
                <div class="info">
                   
                   
                    <section class="info-part">
                        <input type="checkbox" id="barbershop">
                        <div class="info-part__title">                        
                            <h3>Barbershop Borodinski</h3>                 
                            <label for="barbershop"></label>
                        </div>
                        <figure class="info-part__item  portfolio">
                            <a href="#" class="portfolio-img"><img src="img/barbershop-index.jpg" alt="barbershop"></a>
                            <div class="portfolio-img--big">
                                <img src="img/barbershop-index-big.jpg" alt=" barbershop" >
                                <button class="esc">x</button>
                            </div>
                            <figcaption class="portfolio-about">
                                <h4 class="portfolio-about__title">Учебный проект HTML Academy</h4>
                                <ul class="portfolio-about__text">
                                    <li>Создан с использованием подхода прогрессивного улучшения, т.о. сайт работает как в последних версиях браузеров, так и в предыдущих, но с меньшими возможностями.</li>
                                    <li>В разработке сайта были использованы возможности HTML5/CSS3.</li>
                                    <li>При запуске формы авторизации фокус ставится в поле ввода логина. Так же форма запоминает введенный логин и при последующем запуске фомы авторизации логин заполняется автоматически, а фокус ставится в поле ввода пароля.
                                    <p class="portfolio-about__text--underline">Создано с использованием JavaScript</p></li>
                                    <li>На странице просмотра товаров при клике на маленькую странцу загружается большая в соответсвующем окне.
                                    <p class="portfolio-about__text--underline">Создано с использованием JavaScript</p></li>
                                </ul>
                            </figcaption>                            
                            <ul class="portfolio-links">
                                <li><a href="https://drive.google.com/open?id=0B63D_dBX6ZfWQ2otb2dLVzQ5N0U&authuser=0">Архив сайта</a></li>
                                <li><a href="https://drive.google.com/open?id=0B63D_dBX6ZfWSG1tV29kZFN6OGs&authuser=0">Макет сайта</a></li>
                                <li><a href="http://barbershop-borodinski.ru/simonova/barbershop/">Сайт</a></li>
                            </ul>                            
                        </figure>                        
                    </section>
                    
                    
                    
                    <section class="info-part">
                        <input type="checkbox" id="technomart">
                        <div class="info-part__title">
                            <h3>Техномарт</h3> 
                            <label for="technomart"></label>
                        </div>
                        <figure class="info-part__item  portfolio">
                            <a href="#" class="portfolio-img"><img src="img/technomart-index.jpg" alt="barbershop"></a>
                            <div class="portfolio-img--big">
                                <img src="img/technomart-index-big.jpg" alt=" barbershop" >
                                <button class="esc">x</button>
                            </div>
                            <figcaption class="portfolio-about">
                                <h4 class="portfolio-about__title">Личный проект HTML Academy</h4>
                                <ul class="portfolio-about__text">
                                    <li>Создан с использованием подхода прогрессивного улучшения, т.о. сайт работает как в последних версиях браузеров, так и в предыдущих, но с меньшими возможностями.</li>
                                    <li>В разработке сайта были использованы возможности HTML5/CSS3.</li>
                                    <li>При нажатии на кнопку "Вход" форма логина меняется на авторизованного пользователя, это сделано для наглядности, по-идее, посде нажатия на эту кнопку должна выводиться форма авторизации, но в макете она не была дана, поэтому в сайте она отсутсвует.
                                    <p class="portfolio-about__text--underline">Создано с использованием JavaScript</p></li>
                                    <li>На главной странице в секции "Сервисы" при клике на кнопку меняется слайд, количество кнопок и соответсявующих слайдов может быть неограниченное количество, смена слайдов все равно будет происходить.
                                    <p class="portfolio-about__text--underline">Создано с использованием JavaScript</p></li>
                                    <li>Создан специальный класс для обозначения заполненности корзины - его пример есть на странице "Каталог".</li>
                                    <li>Для кнопок "Закладки" и "Корзина" прописан специальный тэг "span" для счетчиков.</li>
                                    <li>На вкладке "Каталог" шкала с ценой пока еще не работает.</li>
                                </ul>                                
                            </figcaption>
                            <ul class="portfolio-links">
                                <li><a href="https://drive.google.com/open?id=0B63D_dBX6ZfWanNILXJjbExCWk0&authuser=0">Архив сайта</a></li>
                                <li><a href="https://drive.google.com/open?id=0B63D_dBX6ZfWZkxvMlJwNTB5UGM&authuser=0">Макет сайта</a></li>
                                <li><a href="http://barbershop-borodinski.ru/simonova/technomart/">Сайт</a></li>                                
                            </ul>
                        </figure>                   
                    </section>
                </div>
            </div>
        </main>
        
        
        
        <footer class="footer">
            <div class="layout-center-wrapper">
                <ul class="bottom-menu">
                    <li><a href="index.html">Резюме</a></li>
                    <li><a href="#">Портфолио</a></li>
                </ul>            
                <div class="links">
                    <p>Обратная связь -</p>
                    <a href="mailto:alena_lezina@mail.ru">alena_lezina@mail.ru</a>
                </div>
            </div>
        </footer>
        
        
        
        <script>
            var img_controls = [].slice.call(document.querySelectorAll('.portfolio-img'));
            var img = document.querySelectorAll('.portfolio-img--big');
            var esc = [].slice.call(document.querySelectorAll('.esc'));            
            
            img_controls.forEach(function (element) {
                element.addEventListener('click', function (event) {
                event.preventDefault();
                var i = img_controls.indexOf(this);                
                img[i].classList.add('img-show');                
                });
            });
            esc.forEach(function (element) {
                element.addEventListener('click', function (event) {
                var i = esc.indexOf(this);                
                img[i].classList.remove('img-show');                
                });
            });            
        </script>
    </body>
</html>
